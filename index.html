<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 Day Weather Forecast</title>
</head>
<body>
<div class="container">

    <!-- Some fancy text -->

    <!-- Here we will show the final result -->
    <div class="jumbotron col-xs-12">
        <h2>Weather Application</h2>
        <p class="col-xs-12">Find the 5-day weather forecast in your favorite city</p>
        <div class="col-xs-6">
            <input type="city" class="form-control city-name" id="cityName" placeholder="Enter City" autofocus>
        </div>
        <button id="showTemp" class="btn btn-primary btn-lg col-xs-3">Submit</button>
        <div class="col-xs-12"><i class="fa fa-spinner fa-spin hidden" style="font-size:48px"></i></div>
        <div class="col-xs-12 result" id="result">
            <div class="results-list-container">

            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" />

<script src="https://code.jquery.com/jquery-1.11.3.js"></script>

<script src="weather.js"></script>
</body>
</html>
